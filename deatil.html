  <!-- CONTENT DETAIL PRODUK -->

                <div class="swiper-wrapper">
                  <div class="swiper-slide product-single__image-item">
                    <img loading="lazy" class="h-auto" id="main-product-image" src="assets/images/products/product_0.jpg" width="674" height="674" alt="" />
                    <a data-fancybox="gallery" href="../images/products/product_0.html" data-bs-toggle="tooltip" data-bs-placement="left" title="Zoom">
                      <svg width="16" height="16" viewBox="0 0 16 16"><use href="#icon_zoom"/></svg>
                    </a>
                  </div>
                  <!-- Placeholder slide lain (static untuk demo) -->
                  <div class="swiper-slide product-single__image-item"><img loading="lazy" class="h-auto" src="assets/images/products/product_0-1.jpg" width="674" height="674" alt="" /></div>
                </div>
                <div class="swiper-button-prev"><svg width="7" height="11"><use href="#icon_prev_sm"/></svg></div>
                <div class="swiper-button-next"><svg width="7" height="11"><use href="#icon_next_sm"/></svg></div>
              </div>
            </div>
            <div class="product-single__thumbnail">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                   <div class="swiper-slide product-single__image-item"><img loading="lazy" class="h-auto" id="thumb-image" src="assets/images/products/product_0.jpg" width="104" height="104" alt="" /></div>

                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-5">
          <!-- Bagian Info (Akan diubah JavaScript) -->
          <div class="d-flex justify-content-between mb-4 pb-md-2">
             <div class="breadcrumb mb-0 d-none d-md-block flex-grow-1">
               <a href="index.html" class="menu-link menu-link_us-s">Home</a> / <a href="shop.html" class="menu-link menu-link_us-s">The Shop</a>
             </div>
          </div>
          
          <!-- TITLE -->
          <h1 class="product-single__name" id="product-title">Loading...</h1>
          
          <div class="product-single__rating">
            <div class="reviews-group d-flex">
               <!-- Bintang Statis (5 bintang) -->
               <svg class="review-star" viewBox="0 0 9 9"><use href="#icon_star"/></svg>
               <svg class="review-star" viewBox="0 0 9 9"><use href="#icon_star"/></svg>
               <svg class="review-star" viewBox="0 0 9 9"><use href="#icon_star"/></svg>
               <svg class="review-star" viewBox="0 0 9 9"><use href="#icon_star"/></svg>
               <svg class="review-star" viewBox="0 0 9 9"><use href="#icon_star"/></svg>
            </div>
            <span class="reviews-note text-lowercase text-secondary ms-1" id="product-reviews">0 reviews</span>
          </div>
          
          <!-- PRICE -->
          <div class="product-single__price">
            <span class="current-price" id="product-price">Rp 0</span>
          </div>
          
          <!-- DESCRIPTION -->
          <div class="product-single__short-desc">
            <p id="product-desc">Memuat deskripsi...</p>
          </div>
          
          <!-- ADD TO CART -->
          <form name="addtocart-form" method="post">
            <div class="product-single__addtocart">
              <div class="qty-control position-relative">
                <input type="number" name="quantity" value="1" min="1" class="qty-control__number text-center">
                <div class="qty-control__reduce">-</div>
                <div class="qty-control__increase">+</div>
              </div>
              <button type="submit" class="btn btn-primary btn-addtocart js-open-aside" data-aside="cartDrawer">Add to Cart</button>
            </div>
          </form>
          
          <!-- META -->
          <div class="product-single__meta-info">
             <div class="meta-item"><label>SKU:</label><span id="product-sku">N/A</span></div>
             <div class="meta-item"><label>Categories:</label><span id="product-category">-</span></div>
          </div>
        </div>
      </div>
      
      <!-- Tab Description & Reviews -->
      <div class="product-single__details-tab">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item"><a class="nav-link active" href="#tab-description">Description</a></li>
          <li class="nav-item"><a class="nav-link" href="#tab-reviews">Reviews</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-description">
             <div class="product-single__description">
                <p id="full-desc">...</p>
             </div>
          </div>
          <div class="tab-pane fade" id="tab-reviews">
             <p>Belum ada ulasan.</p>
          </div>
        </div>
      </div>
    </section>
  </main>

      { id: "prod-13", name: "Produk Dummy 13", price: "Rp 99.000", desc: "Deskripsi produk 13.", sku: "DM-13", category: "Lainnya", reviews: "0", image: "assets/images/products/product_4.jpg" },

      { id: "prod-18", name: "Produk Dummy 18", price: "Rp 99.000", desc: "Deskripsi produk 18.", sku: "DM-18", category: "Lainnya", reviews: "0", image: "assets/images/products/product_1.jpg" },
      { id: "prod-19", name: "Produk Dummy 19", price: "Rp 99.000", desc: "Deskripsi produk 19.", sku: "DM-19", category: "Lainnya", reviews: "0", image: "assets/images/products/product_2.jpg" },
      { id: "prod-20", name: "Produk Dummy 20", price: "Rp 99.000", desc: "Deskripsi produk 20.", sku: "DM-20", category: "Lainnya", reviews: "0", image: "assets/images/products/product_3.jpg" }
    ];

    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      const product = products.find(p => p.id === productId);

      if (product) {
        // Update Element sesuai Class HTML Anda
        const titleEl = document.querySelector('.product-single__name');
        const priceEl = document.querySelector('.current-price');
        const descEl = document.querySelector('#product-desc');
        const fullDescEl = document.querySelector('#full-desc');
        const skuEl = document.querySelector('#product-sku');
        const catEl = document.querySelector('#product-category');
        const reviewEl = document.querySelector('#product-reviews');
        const imgEl = document.querySelector('#main-product-image'); // Gambar utama swiper
        const thumbEl = document.querySelector('#thumb-image'); // Gambar thumbnail

        if(titleEl) titleEl.textContent = product.name;
        if(priceEl) priceEl.textContent = product.price;
        if(descEl) descEl.textContent = product.desc.substring(0, 100) + "..."; // Short desc
        if(fullDescEl) fullDescEl.textContent = product.desc; // Long desc
        if(skuEl) skuEl.textContent = product.sku;
        if(catEl) catEl.textContent = product.category;
        if(reviewEl) reviewEl.textContent = product.reviews + " reviews";
        
        if(imgEl) { imgEl.src = product.image; imgEl.alt = product.name; }
        if(thumbEl) { thumbEl.src = product.image; }
        
        document.title = product.name + " - Details";
      } else {
        console.log("Product not found");
      }
    });
  </script>
